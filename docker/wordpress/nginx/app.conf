upstream php {  
  server wordpress_php:9000;
}

server {  
    root /var/www/wordpress;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi.conf;
        fastcgi_intercept_errors on;
        fastcgi_pass php;
    }

    # location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
    #     expires off;
    #     log_not_found off;
    # }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
}